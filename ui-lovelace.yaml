              hold_action:
                action: none
              image: /local/apartment-dark1.png
              style:
                top: 50%
                left: 50%
                width: 100%      
                background: 'rgba(42, 46, 48, 1)'
              tap_action:
                action: none  
              type: image
####################    DAY BASE FLOORPLAN OVERLAY    #########################
            - action: none
              entity: input_number.daylight_tester
              hold_action:
                action: none
              image: /local/apartment-light.png
