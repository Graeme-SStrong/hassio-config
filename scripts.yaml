close_blinds:
  alias: Close All Blinds
  sequence:
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d66ac3
  - delay:
      seconds: 2
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d67323
  - delay:
      seconds: 2
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d66886
      
open_blinds:
  alias: Open All Blinds
  sequence:
  - service: switch.turn_on
    data:
      entity_id: switch.sonoff_1000d66ac3
  - delay:
      seconds: 2
  - service: switch.turn_on
    data:
      entity_id: switch.sonoff_1000d67323
  - delay:
      seconds: 2
  - service: switch.turn_on
    data:
      entity_id: switch.sonoff_1000d66886
      
off_lights:
  alias: Turn off lights
  sequence:
  - service: switch.turn_off
    data:
      entity_id: switch.cristo_light
  - service: light.turn_off
    data:
      entity_id: light.graeme_s_lamp
  - service: light.turn_off
    data:
      entity_id: light.carol_s_lamp
           
off_all:
  alias: Turn off Everything
  sequence:
  - service: switch.turn_off
    data:
      entity_id: switch.cristo_light
  - service: light.turn_off
    data:
      entity_id: light.graeme_s_lamp
  - service: light.turn_off
    data:
      entity_id: light.carol_s_lamp
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d66ac3
  - delay:
      seconds: 2
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d67323
  - delay:
      seconds: 2
  - service: switch.turn_off
    data:
      entity_id: switch.sonoff_1000d66886           
      
      
alarm:
  alias: Alarm
  sequence:
  - service: media_player.play_media 
    data_template:                 
      entity_id: media_player.living_room_speaker
      volume_level: 0.9
      media_content_id: https://death-star.duckdns.org/local/alarm.mp3
